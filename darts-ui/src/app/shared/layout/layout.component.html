<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar">
  

     <button mat-icon-button (click)="snav.toggle()">
      <mat-icon class="white-text">menu</mat-icon>
    </button>

<!-- <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home"> -->
       <a class="navbar-brand" matTooltip="Home">
    </a> 

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon class="white-text">settings</mat-icon>
      <span class="white-text" fxShow fxHide.xs>
        Settings
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Players</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>groups</mat-icon>
        <span>Teams</span>
      </a>


      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>gavel</mat-icon>
        <span>Rules</span>
      </a>
      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>restart_alt</mat-icon>
        <span>Start Over</span>
      </a>

    </mat-menu>


    <div class="navbar-menu-container">
      <div class="left-menu-container">
    <div class="current-game">
        <span *ngIf="currentUrl.endsWith('cricket')">Cricket</span>
        <span *ngIf="currentUrl.endsWith('bonanza')">Bonanza</span>
        <span *ngIf="currentUrl.endsWith('tictactoe')">Tic-Tac-Toe</span>
        <span *ngIf="currentUrl.endsWith('301')">301</span>

      </div>
      </div>

    </div>
  

    <a mat-menu-item [routerLink]="['/']">
      <mat-icon class="white-text">exit_to_app</mat-icon>
      <span class="white-text">
        Exit
      </span>
    </a>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon class="white-text">person</mat-icon>
      <span class="white-text" fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active" >
          <mat-icon mat-list-icon>
            games
          </mat-icon>
          <p mat-line> Games </p>
        </a>

        <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            settings
          </mat-icon>
          <p mat-line> User Admin </p>
        </a>

        <a mat-list-item [routerLink]="['/stats']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info
          </mat-icon>
          <p mat-line> Stats </p>
        </a>


        <a mat-list-item [routerLink]="['/account/profile']">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Account </p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Log out </p>
        </a>

        <mat-divider></mat-divider>

      </mat-nav-list> 

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <!-- <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar> -->
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
<link href="https://fonts.cdnfonts.com/css/komika-display-kaps-wide" rel="stylesheet">
